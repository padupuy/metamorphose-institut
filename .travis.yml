language: node_js
node_js:
- '7'

branches:
  only:
    - master

notifications:
  email:
    on_success: never
    on_failure : change

cache:
  directories:
  - node_modules

env:
  - NODE_ENV=PROD

install:
  - npm install

script:
  - npm run build

deploy:
  - provider: firebase
    token:
      secure: 
    skip_cleanup: true
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: public/*
    skip_cleanup: true
    tag: next
